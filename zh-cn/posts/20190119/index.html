<h1>假如每个超市加入评价系统</h1>

Jan. 14, 2021


<br/><br/>
<p>这是昨天想到一个注意，每个超市每件商品对可以生成一个评价列表页，说明某天的苹果香蕉橙新鲜度，逛超市的时候可以扫描，md 我一个二维码厌恶选手竟然试图在商品标牌加入二维码。</p>
<p>看样子是反二维码不够彻底。</p>
<p>加入某个可被人查看的评价信息，那么应该还蛮有意思。但是转念一样，刷单系统。罢了，idea dead</p>
